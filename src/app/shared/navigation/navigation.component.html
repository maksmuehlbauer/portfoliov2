<div class="flex-center">
    <div class="main-content-box">
        <div class="header" [class.header-hidden]="isHeaderHidden">
            <img routerLink="/" src="./assets/img/landing/logo.png" alt="">
            <div class="navigation">
                <h3 routerLink="/" fragment="about-me">About me</h3>
                <h3 routerLink="/" fragment="skill-set">Skill set</h3>
                <h3 routerLink="/" fragment="my-work">My work</h3>
            </div>
            <div class="burger-menu">
                <img src="./assets/img/landing/burger-menu.png" 
                alt="burger-menu"
                (click)="portfolioService.toggleMenu()">
            </div>
                <div class="mobile-navigation" [class.menu-show]="menuIsVisible">
                    <div class="logo-box">
                        <img routerLink="/" src="./assets/img/landing/logo-menu-red.png" alt="logo" (click)="portfolioService.toggleMenu()">
                        <img src="./assets/img/landing/close-48px.png" alt="close-btn" (click)="portfolioService.toggleMenu()">
                    </div>
                    <div class="link-box">
                        <h3 routerLink="/" fragment="about-me" (click)="portfolioService.toggleMenu()">About me</h3>
                        <h3 routerLink="/" fragment="skill-set" (click)="portfolioService.toggleMenu()">Skill set</h3>
                        <h3 routerLink="/" fragment="my-work" (click)="portfolioService.toggleMenu()">My work</h3>
                        <h3 routerLink="/" fragment="contact" (click)="portfolioService.toggleMenu()">Contact</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
